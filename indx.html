<!DOCTYPE html>
<html>
<head>
  <title>Marks</title>
</head>
<body>
  <h2>Enter Student Details</h2>
  <form action="/ads" method="POST">
    <input name="USN" placeholder="USN" required><br><br>
    <input name="Name" placeholder="Name" required><br><br>
    <input name="subject_code" placeholder="Subject Code" required><br><br>
    <input name="CIE_marks" placeholder="CIE Marks" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Students With CIE < 20 </h2>
  <ul id="lowcie"></ul>

  <script>
    fetch('/l20')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('lowcie');
        data.forEach(s => {
          const li = document.createElement('li');
          li.textContent = `${s.USN} - ${s.Name}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
